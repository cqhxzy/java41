<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>div标签布局</h1>
		<!--在HTML4中，通过div+css对页面布局-->
		<div class="header">网页的头部</div>
		<div class="main">网页的主体</div>
		<div class="footer">网页的底部</div>
		
		<h1>html5标签布局</h1>
		<!--HTML5中新增了很多个具有语义的标签-->
		<header>网页的头部</header>
		<section>网页的主体</section>
		<footer>网页的底部</footer>
	</body>
</html>
