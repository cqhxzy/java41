<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<h1>物理表格</h1>
		<table width="500" border="1" align="center">
			<tr align="center">
				<td>姓名</td>
				<td>入职企业</td>
				<td>入职时间</td>
				<td>技术方向</td>
				<td>试用期</td>
				<td>转正</td>
			</tr>
			<tr>
				<td>王月</td>
				<td>东方文化</td>
				<td>2013-3-6</td>
				<td align="center">UI设计师</td>
				<td>4200</td>
				<td>5800</td>
			</tr>
			<tr>
				<td>王月</td>
				<td>东方文化</td>
				<td>2013-3-6</td>
				<td align="right">UI设计师</td>
				<td>4200</td>
				<td>5800</td>
			</tr>
			
			<!--整行高度50像素-->
			<tr height="50" align="center" >
				<td>王月</td>
				<td>东方文化</td>
				<td>2013-3-6</td>
				<td valign="bottom">UI设计师</td>
				<td>4200</td>
				<td>5800</td>
			</tr>
		</table>
		
		<h1>逻辑表格</h1>
		<table width="500" border="1" align="center">
			<thead>
				<tr align="center">
					<th>姓名</th>
					<th>入职企业</th>
					<th>入职时间</th>
					<th>技术方向</th>
					<th>试用期</th>
					<th>转正</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>王月</td>
					<td>东方文化</td>
					<td>2013-3-6</td>
					<td align="center">UI设计师</td>
					<td>4200</td>
					<td>5800</td>
				</tr>
				<tr>
					<td>王月</td>
					<td>东方文化</td>
					<td>2013-3-6</td>
					<td align="right">UI设计师</td>
					<td>4200</td>
					<td>5800</td>
				</tr>
				
				<!--整行高度50像素-->
				<tr height="50" align="center" >
					<td>王月</td>
					<td>东方文化</td>
					<td>2013-3-6</td>
					<td valign="bottom">UI设计师</td>
					<td>4200</td>
					<td>5800</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>总人数：</td>
					<td colspan="5">3</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
