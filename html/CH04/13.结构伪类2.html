<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>E:first-of-type</title>
		<style>
			div{
				width: 200px;
			}
			div p{
				background-color: #1F87CC;
			}
			/*
				在.wrap中按标签的类型匹配p的第一个子元素
			*/
			.wrap p:first-of-type{
				color: #A52A2A;
			}
			
		</style>
	</head>
	<body>
		<h1>子元素都是同一类型</h1>
		<div class="wrap">
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<p>p4</p>
		</div>
		
		<h1>子元素有不同类型</h1>
		<div class="wrap">
			<div>div1</div>
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<p>p4</p>
		</div>
	</body>
</html>
