<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>E:first-child</title>
		<style>
			div{
				width: 200px;
			}
			div p{
				background-color: #1F87CC;
			}
			
			/*
				匹配.wrap中的第一个子元素(存在的标签的顺序)，并且该元素是p
			*/
			.wrap p:first-child{
				color: red;
			}
			
			.wrap p:nth-child(3){
				color: #FAA53B;
			}
		</style>
	</head>
	<body>
		<h1>正确的做法</h1>
		<div class="wrap">
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<p>p4</p>
		</div>
		
		<h1>错误的做法</h1>
		<div class="wrap">
			<div>div1</div>
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			<p>p4</p>
		</div>
	</body>
</html>
