<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*相邻兄弟选择器，匹配和.p1类同级别的下一个p*/
			.p1 + p {
				background-color: #008000;
			}
			
		</style>
	</head>
	<body>
		<h1>相邻兄弟选择器</h1>
		<p class="p1">p1</p>
		<p>p2</p>
		<p>p3</p>
		<ul>
			<li>
				<p>p4</p>
			</li>
			<li>
				<p>p5</p>
			</li>
			<li>
				<p>p6</p>
			</li>
		</ul>
	</body>
</html>
