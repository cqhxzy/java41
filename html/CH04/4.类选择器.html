<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			/*自定义了一个类*/
			.myClass{
				color: orangered;
			}
			
			div{
				color: green;
			}
			p{
				color: green;
			}
			h3{
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>类选择器</h1>
		<div class="myClass">div的文本</div>
		<p class="myClass">p标签的文本</p>
		<h3 class="myClass">h3的文本</h3>
	</body>
</html>
