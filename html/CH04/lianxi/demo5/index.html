<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网易邮箱登录页面</title>
		<style>
			header a{
				color: deeppink;
			}
			
			/*匹配文本框*/
			input[type="text"]{
				background-color: #FFFFED;
				font-size: 18px;
			}
			
			input[type*="pass"]{
				background-color: #5EB1FA;
			}
			
			section .bg img:first-child{
				width: 200px;
			}
			
			section ul li{
				color: #5EB1FA;
			}
			
			footer a{
				color: mediumpurple;
			}
		</style>
	</head>
	<body>
		<!--网页的头部-->
		<header>
			<!--logo-->
			<div>
				<img src="img/163logo.gif" />
			</div>
			
			<!--导航-->
			<nav>
				<a href="#">免费邮</a>
				<a href="#">企业邮</a>
				<a href="#">VIP邮箱</a>
				<a href="#">帮助</a>
			</nav>
		</header>
		
		<!--网页的主体-->
		<section>
			<!--左侧-->
			<div class="bg">
				<!--背景图片-->
				<img src="img/imap.jpg" />
				
				<!--列表-->
				<ul>
					<li>163/126/yeah三大免费邮箱均默认开放</li>
					<li>全面支持iPhone/iPad及Android等系统</li>
					<li>客户端、手机与网页，实现发送、阅读邮件</li>
				</ul>
				<!--同步-->
				<div>
					<a href="#">立即同步普通登录手机号登录</a>
				</div>
			</div>
			
			<!--右侧-->
			<article>
				<form action="#" method="post">
					<h3>
						<img src="img/loginIcon.gif" />
						普通登录
					</h3>
					<div>
						用户名：
						<input type="text" name="account">
						@163.com
					</div>
					<div>
						密码：
						<input type="password" name="password">
					</div>
					<div>
						版本：
						<select name="version" >
							<option value="默认">默认</option>
							<option value="极速">极速</option>
						</select>
					</div>
					<div>
						<input type="checkbox" name="autoLogin"> 自动登录
						<input type="checkbox" name="ssl"> SSL
					</div>
					<div>
						<button type="submit">登录</button>
						<button type="button">注册</button>
					</div>
				</form>
			</article>
			<!--结束右侧-->
		</section>
		
		<!--网页的底部-->
		<footer>
			<!--左边-->
			<div>
				<img src="img/netease_logo.gif" />
			</div>
			
			<!--右边-->
			<div>
				<a href="#">关于网易</a>
				<a href="#">免费邮</a>
				<a href="#">官方博客</a>
				<a href="#">客户服务</a>
				<a href="#">隐私政策</a>
				 | 
				 网易公司版权所有 &copy; 1997-2011
			</div>
		</footer>
	</body>
</html>
