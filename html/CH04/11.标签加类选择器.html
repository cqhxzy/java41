<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				background-color: #008000;
			}
			
			/*精确为某个active设置样式*/
			div.active{ /*匹配div并且该div使用了类选择器active*/
				color: white;
			}
			
			p.active{
				color: yellow;
			}
			
			.container{
				width: 200px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div>没有使用active的div</div>
		<div class="active container">div的文本</div>
		<p class="active container">p的文本</p>
	</body>
</html>
