<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="post">
			<table border="1" cellspacing="0" cellpadding="0" width="400">
				<tr height="40">
					<td>
						<label for="userName">
							用户名
						</label>
					</td>
					<td>
						<input type="text" id="userName" name="userName" placeholder="请输入用户名" required />
					</td>
				</tr>
				<tr height="40">
					<td>
						密码
					</td>
					<td>
						<input type="password" name="userPwd" placeholder="请输入密码" required />
					</td>
				</tr>
				<tr height="40">
					<td>
						<label for="phone">
							电话
						</label>
					</td>
					<td>
						<input type="text" id="phone" name="phone" placeholder="请输入电话号码" required pattern="1[356789]\d{9}" />
					</td>
				</tr>
				<tr height="40">
					<td>
						性别
					</td>
					<td>
						<label>
							<input type="radio" name="gender"> 男
						</label>
						<label>
							<input type="radio" name="gender"> 女
						</label>
					</td>
				</tr>
				<tr height="40">
					<td>
						专业
					</td>
					<td>
						<label><input type="checkbox" name="zy"> html</label>
						<label><input type="checkbox" name="zy"> java</label>
						<label><input type="checkbox" name="zy"> mysql</label>
						<label><input type="checkbox" name="zy"> php</label>
					</td>
				</tr>
				<tr height="40">
					<td>上传头像</td>
					<td>
						<input type="file" name="pic">
					</td>
				</tr>
				
				<tr height="40">
					<td>地址</td>
					<td>
						省份：
						<select name="province">
							<option value ="SC">四川省</option>
							<option value="HB">河北省</option>
							<option value="SD">山东省</option>
						</select>
						
						<select>
							<optgroup>
								<option>项目1</option>
								<option>项目2</option>
								<option>项目3</option>
							</optgroup>
							<optgroup>
								<option>项目1</option>
								<option>项目2</option>
								<option>项目3</option>
							</optgroup>
						</select>
					</td>
				</tr>
				
				<tr height="40">
					<td>普通按钮</td>
					<td>
						<input type="button" value="普通按钮">
						<button type="button">button按钮</button>
					</td>
				</tr>
				<tr height="40">
					<td>提交表单</td>
					<td>
						<input type="submit" value="注册">
						<button type="submit">button提交按钮</button>
					</td>
				</tr>
				<tr height="40">
					<td>
						重置表单
					</td>
					<td>
						<input type="reset" value="重置表单">
						<button type="reset">button重置按钮</button>
					</td>
				</tr>
				<tr height="40">
					<td>图片按钮</td>
					<td>
						<input type="image" src="img/login.gif">
					</td>
				</tr>
				<tr height="100">
					<td>自我介绍</td>
					<td>
						<textarea rows="5" cols="10">
							自我介绍：
						</textarea>
					</td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
