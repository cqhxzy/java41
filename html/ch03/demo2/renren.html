<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人人网注册页面</title>
	</head>
	<body>
		<!--人人网logo以及网站的介绍-->
		<header>
			<div class="logo">
				<img src="img/renren_titile.gif" />
			</div>
			<p>
				人人网，中国 <strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。
			</p>
		</header>
		<!--注册页面的表单-->
		<section>
			<form action="#" method="post">
				<p>
					<label>
						电子邮箱：<input type="text" name="email" value="student@hxzy.com" required />
					</label>
				</p>
				<p>
					<label>
						设置密码：<input type="password" name="pwd" required>
					</label>
				</p>
				<p>
					<label>
						真实姓名：<input type="text" name="userName" required>
					</label>
				</p>
				<p>
					性别：
					<label>
						<input type="radio" name="gender" value="male"> 男
					</label>
					<label>
						<input type="radio" name="gender" value="female"> 女
					</label>
				</p>
				<p>
					生日：
					<select name="year" >
						<option value="1991">1991</option>
					</select>
					年
					<select name="month">
						<option value="1">1</option>
					</select>
					月
					<select name="date">
						<option value="1">1</option>
					</select>
					日
					<div>
						为什么要填写我的生日?
					</div>
				</p>
				
				<p>
					我现在:
					<select name="me" disabled>
						<option>请选择身份</option>
						<option>医生</option>
						<option>老师</option>
					</select>
					（非常重要）
				</p>
				<p>
					<a href="#">
						<img src="img/renren_code.gif">
						看不清换一张？
					</a>
				</p>
				<p>
					验证码：
					<input type="text" name="validateCode" required>
				</p>
				<p>
					<input type="image" src="img/renren.gif">
				</p>
			</form>
		</section>
	</body>
</html>
